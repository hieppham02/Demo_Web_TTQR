<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Thanh toán QR</title>
</head>

<body>
    <main class="d-flex justify-content-center">
        <section id="form">
            <img id="qr-img" class="rounded mx-auto d-block"
                src="https://img.vietqr.io/image/970407-6556999999-print.png?amount=99999&addInfo=&accountName=PHAM HOANG HIEP"
                alt="Ảnh QR">
            <section id="input-area">
                <div class="mb-3">
                    <label for="sotien" class="form-label">Số tiền</label>
                    <input type="text" class="form-control" id="input-sotien">
                </div>
                <div class="mb-3">
                    <label for="noidung" class="form-label">Nội dung</label>
                    <input type="text" class="form-control" id="input-noidung" rows="3" value="CHUYEN TIEN XANH SM">
                </div>
                <div class="d-grid gap-2" style="margin-top: 20px;">
                    <button class="btn btn-success btn-lg" type="button"
                        onclick="GenQrCode('input-sotien','input-noidung')">Tạo QR</button>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
